

            <html lang="pt-BR" oncontextmenu="return false;">
              <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <!--<script type="text/javascript" src="https://webp.tv/jquery3.2.1.js"></script>-->
                <script type="text/javascript" src="https://webp.tv/jquery-3.5.1.min.js"></script>
                <script type="text/javascript" src="https://webp.tv/clappr.min.js"></script>
                <!--<script type="text/javascript" src="https://webp.tv/dash-shaka-playback.js"></script>-->
                
                <script type="text/javascript" src="https://webp.tv/dash-shaka-playback.min.js"></script>              
                
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="referrer" content="no-referrer" />
                <title>WEBPLAYER</title>
                
                <style  type="text/css">
                    body {
                        margin:0;
                        color: white;
                    }
                </style>
              </head>
              <body id="body" oncontextmenu="return false;" onclick="openFullscreen();">
                <div id="player"></div>
                
                <script>
                    var player = new Clappr.Player({
                        autoPlay: true,
                        mediacontrol: {seekbar: "#ffffff", buttons: "#ffffff"},
                        source: "https://d1wwtskvr1r98k.cloudfront.net/out/v1/64714fd84398454889640aa90e7889b5/index.mpd",
                        poster: "bg-5.jpg",
                        width: "100%", height: "100%",
                        parentId: "#player",
                        timeout: 10000,
                        plugins: [DashShakaPlayback],
                  		shakaConfiguration: {
                    		preferredAudioLanguage: 'pt-BR',
                    		streaming: {
                      			rebufferingGoal: 5
                    		},
                      
                    		drm: {
                                	
                clearKeys:
                {
                    '1f95bdb1be994681947927737ce2debd':'4d75cf4fec349c1afaf37961ad8de1ee',
                }
                                            
                        	}
                  		},
                        
                        events: {
                            onError: function() {
                                player.stop();
                                $('.player-error-screen').hide();
                                console.log('Stop...');
                                player.play();
                                
                                setTimeout(() => {
                                        $('.player-error-screen').hide();
                                        player.stop();
                                        player.play();
                                    }, 500)
                                console.log('Play...');
                            }
                        }
                    });
                    
                    if(window.history.replaceState){
                        window.history.replaceState(null, null, window.location.href);
                    }
                    
                </script>
                <script>
                    document.onkeydown = function(e) {
                    if(event.keyCode == 123) {
                    return false;
                    }
                    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                    return false;
                    }
                    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                    return false;
                    }
                    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                    return false;
                    }
                    }
                </script>
                
                
              
                         
                <script>
                function openFullscreen() 
                {
                    var elem = document.documentElement;
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) { /* Safari */
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) { /* IE11 */
                        elem.msRequestFullscreen();
                    }
                }
                
                $(document).ready(function() {
                         
                    try {
                        window.history.pushState("", "", "/webplayer");
                        //window.history.pushState("", "", "/receiver");
                    } catch(e){}
                         
                    setInterval(function(){
                        window.dataLayer = window.dataLayer || [];
                        function gtag(){dataLayer.push(arguments);}
                        gtag("js", new Date());        
                        gtag("config", "UA-53634115-21");
                        ga("send", "pageview", location.pathname);
                    }, 60 * 1000);
                });
                
                
                setTimeout(function() { 
                    openFullscreen();
                    player.play(); 
                }, 3000);
                   
                </script>
                
            <script type="text/javascript">
                try{
                    $(document).keydown(function(t){return 123!=t.keyCode&&!t.ctrlKey&&!t.shiftKey&&void 0}),$(document).on("contextmenu",function(t){t.preventDefault()}),function n(){try{!function t(n){1===(""+n/n).length&&n%20!=0||function(){}.constructor("debugger")(),t(++n)}(0)}catch(t){setTimeout(n,1e3)}}();
                }
                catch(e){ console.log(e) }
            </script>
            
              </body>
            </html>
